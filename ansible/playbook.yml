- name: Setup host and deploy instareach container
  hosts: servers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install packages required for Docker
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repo
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable

    - name: Install docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create appuser
      user:
        name: appuser
        state: present
        shell: /bin/bash

    - name: Ensure app dir exists
      file:
        path: /opt/instareach
        state: directory
        owner: appuser
        mode: '0755'

    - name: Pull image
      docker_image:
        name: instareach
        tag: "1.0"
        source: pull
      # if using local, you may want to build instead

    - name: Run container
      docker_container:
        name: instareach
        image: instareach:1.0
        state: started
        restart_policy: always
        published_ports:
          - "3000:3000"
